<div>
    <h2>Create new room</h2>
</div>
<div>
    <form ng-submit="modal.addChannel(channel)">
        <label>Name</label>
        <input type="text" ng-model="channel.name">
    </form>
        <button class= "btn btn-danger" ng-click="modal.close()">Cancel</button>
        <button class="btn btn-primary" ng-click="modal.addChannel(channel)">Add</button>
</div>
