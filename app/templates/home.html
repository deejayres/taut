<h1>Taut</h1>
<h2>Gettin' chatty with it</h2>
<button ng-click="main.openChannelModal()">New Channel</button>
<aside>
    <ul ng-repeat="channel in main.channels">
        <li ng-click="main.setActiveChannel(channel)">
            {{channel.name}}
        </li>
    </ul>
</aside>

<section ng-show="main.activeChannel">
    <div ng-repeat="message in main.messages">
        {{ message.content }}
    </div>
        <form ng-submit="main.sendMessage(main.newMessage, main.activeChannel.$id)">
            <input type="text" ng-model="main.newMessage" ng-submit="main.sendMessage(main.newMessage, main.activeChannel.$id)"/>
            <button class="btn btn-primary" type="submit">Send</button>
        </form>
    <div>

    </div>
</section>
