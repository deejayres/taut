<div class="container">
    <div>
        <h3>Enter a username:</h2>
    </div>
    <div>
        <form ng-submit="modal.setUsername(username)">
            <label>Username:</label>
            <input type="text" ng-model="username" />
            <button class="btn btn-primary" type="submit">Enter</button>
        </form>
    </div>
</div>
